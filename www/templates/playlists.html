<ion-view view-title="Playlists">
  <ion-content class="bar-royal">
    <button on-tap="openmodal()" class="button">show modal</button>
    <div ng-repeat="item in list">
      fname:{{item.fname}}<br />
      lname:{{item.lname}}<br />
      age:{{item.age}}<br />
      address{{item.address}}
      <button class="btn btn-success btn-sm" ng-click="editUser(user)">
        Edit
      </button>
      <button ng-click="delete($index)">Delete</button>
    </div>
    <div class="bar bar-footer bar-balanced">
      <ion-footer-bar align-center="left" class="bar-royal">
        <button class="button" on-tap="previousPage()">PREVIOUS</button>
        <button class="button" on-tap="nextPage()">NEXT</button>
      </ion-footer-bar>
    </div>
  </ion-content>
</ion-view>
